    <style type="text/css">
        .dropdown-submenu {
            position: relative;
        }
        .dropdown-submenu > .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -6px;
            margin-left: -1px;
            -webkit-border-radius: 0 6px 6px 6px;
            -moz-border-radius: 0 6px 6px;
            border-radius: 0 6px 6px 6px;
        }
        .dropdown-submenu:hover > .dropdown-menu {
            display: block;
        }
        .dropdown-submenu > a:after {
            display: block;
            content: " ";
            float: right;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-width: 5px 0 5px 5px;
            border-left-color: #ccc;
            margin-top: 5px;
            margin-right: -10px;
        }
        .dropdown-submenu:hover > a:after {
            border-left-color: #fff;
        }
        .dropdown-submenu.pull-left {
            float: none;
        }
        .dropdown-submenu.pull-left > .dropdown-menu {
            left: -100%;
            margin-left: 10px;
            -webkit-border-radius: 6px 0 6px 6px;
            -moz-border-radius: 6px 0 6px 6px;
            border-radius: 6px 0 6px 6px;
        }
        .container-fluid{
            padding: 0 0;
            margin: 0 auto;
        }
        .txt-inline-a{
            display: inline-block;

        }
        .txt-inline{
            display: inline-block;

        }
        .bdd-nav-ser-div {

            margin-left: 5px;
        }
        .txt-cursor>li>a{
            cursor: default;
            color: white;
            font-size: 16px;
        }
        .txt-cursor-a>li>a{
            cursor: default;
            color: white;
            font-size: 13px;
        }
        .txt-cursor>li>a:hover{
            color: #cea63f;
        }
        .txt-cursor>li{
            padding:10px 20px;

        }

        .txt-cursor-a>li>a:hover{
            color: #cea63f;
        }
        .txt-cursor-a>li{
            padding:10px 20px;

        }

        .select-inline-ul{
            background-color: #212121;
            color: white;
            margin-top: 10px;
            margin-left: -10px;
        }
        .txt-inline-a-center{
            text-align: center;
            margin-left: 20px;
        }
        .txt-inline-a-code{
            margin-left: 20px;
        }
        .bdd-nav-title>a{
            color: white;
            text-decoration: none;
        }
        .bdd-nav-title>a:hover{
            color: #cea63f;

        }
        .bdd_select_op>option{
            color:white;
            font-size: 16px;
            border:0;
            padding: 20px;20px;
            outline:none;
        }
        .bdd_select_op{
            border: solid 1px #212121;
            color:white;
            font-size: 16px;
            outline:none;
            filter:chroma(color=#000000);


        }
        .bdd_black_input{
            height: 25px;
            width:220px;
            font-size: 12px;
            text-indent:6px;
        }
        .bdd-search-name{
            font-size: 14px;
            color: white;
            padding: 2px;
        }
        .txt-inline-a-login{
            margin-left: 10px;
        }
        .txt-inline-a-login>div>a{
            margin-left: 5px;
            color: white;
        }
        .ui_view_min_high{
            min-height: 1000px;
        }
        .bdd_footer_left_a{
            overflow: auto;
            min-height: 100px;
            text-align: center;
            width: 100%;
            display: block;
            vertical-align: middle;
            background-color: #212121;
            color: white;
        }
        .text-white{
            color: white;
        }
        .to_top_div{
            position: fixed;
            right:100px;
            bottom: 100px;
        }
        .home_title_active{
            color:#cea63f;
            border-bottom: 3px solid #cea63f;
        }

<body  class="container-fluid" ng-controller="IndexCtrl as ctrl">



<nav class="bdd-nav">
    <div class="bdd-nav-div bdd-nav-div-a">
        <div class="bdd-img-div">
            <div class="bdd-img-one"><img class="bdd-img" src="../vendor/images/logo.png" alt=""/></div>
        </div>
        <div class="bdd-nav-title"><a class="bdd-nav-app-title" style="padding-bottom: 20px;" ng-click="ctrl.selectMenu('home')" ui-sref="home">首页</a></div>
        <div class="bdd-nav-title"><a class="bdd-nav-app-title" style="padding-bottom: 20px;" ng-click="ctrl.selectMenu('tender')" ui-sref="Tender">标讯</a></div>
        <div class="bdd-nav-title"><a class="bdd-nav-app-title" style="padding-bottom: 20px;" ng-click="ctrl.selectMenu('companyTop')" ui-sref="CompanyTop">企信</a></div>
        <div class="bdd-nav-title"><a class="bdd-nav-app-title" style="padding-bottom: 20px;" ng-click="ctrl.selectMenu('workmore')" ui-sref="workmore">动态</a></div>
        <div class="bdd-nav-title"><a class="bdd-nav-app-title" style="padding-bottom: 20px;" ng-click="ctrl.selectMenu('usercenter')" ui-sref="Usercenter">应用</a></div>
        <div class="bdd-nav-tend-rel">
            <div id="divD" class="search-tender search-tender-select">
                <div  ng-mouseenter="showTenderList(ctrl.showTender)" ng-mouseleave="showTenderList(ctrl.showTender)" class="txt-inline txt-inline-a txt-inline-a-center">
                    <div class="bdd-search-name"><div class="txt-inline">{{searchName}}</div><img class="txt-inline" src="../vendor/images/nav_icon_arrow_down.png"></div>
                    <div style="position: fixed" ng-show="ctrl.showTender" >
                        <ul class="txt-inline-a select-inline-ul txt-cursor-a">
                            <li><a class="text-small" ng-click="ctrl.selectGoMenu('tender?type=99&keyword=','搜标讯')">搜标讯</a></li>
                            <li><a class="text-small" ng-click="ctrl.selectGoMenu('tender?type=0&keyword=','招标')">招标</a></li>
                            <li><a class="text-small" ng-click="ctrl.selectGoMenu('tender?type=2&keyword=','中标')">中标</a></li>
                            <li><a class="text-small" ng-click="ctrl.selectGoMenu('company?keyword=','企业')">企业</a></li>
                            <li><a class="text-small" ng-click="ctrl.selectGoMenu('person?keyword=','人员')">人员</a></li>
                            <li><a class="text-small" ng-click="ctrl.selectGoMenu('usercenter?keyword=','应用')">应用</a></li>

                        </ul>

                    </div>
                </div>
                <div class="txt-inline">
                    <input class="bdd_black bdd_black_input" type="text" placeholder="搜索关键字" ng-model="ctrl.keyword" ng-enter="ctrl.seachKeyword()"/>
                </div>
            </div>
        </div>
        <div  style="z-index: 1101;" class="bdd-nav-title-t bdd-nav-search">
        </div>
        <div class="bdd-nav-ser-div" style="{{ctrl.user?'margin-top: 20px;':' margin-top: 40px;'}}" >
            <a  class="txt-inline-a" id="btnFadein"  style="z-index: 1101;"><img
                    style="z-index: 1101;" src="../vendor/images/nav_icon_search.png" alt=""></a>

            <div class="txt-inline-a txt-inline-a-code" ng-mouseenter="showImageCode()" ng-mouseleave="hideImageCode()"> <img  class="txt-inline-a" src="../vendor/images/nav_icon_iphone.png" alt=""><div  class="txt-inline-a" style="font-size: 14px;position: relative;"><div style="cursor: default;color: white">APP下载</div><div ng-show="ctrl.showCode" style="position:fixed;z-index: 2001;margin-left: -40px;margin-top: 20px"><img src="../vendor/images/home_code.png"/></div></div></div>
            <div class="txt-inline-a txt-inline-a-login"  ng-if="ctrl.user == null">
                <div style="font-size: 14px;" >
                    <a ui-sref="Login">登录</a>
                    <a ui-sref="Register">注册</a>
                </div>
            </div>
            <div  class="txt-inline-a">
                <div ng-if="ctrl.user != null">
                    <div  ng-mouseenter="showImageIcon(ctrl.showHeadImage)" ng-mouseleave="showImageIcon(ctrl.showHeadImage)" class="txt-inline-a txt-inline-a-center">
                        <img  ng-src="{{ctrl.user.imgurl?ctrl.user.imgurl:'/vendor/images/icon_head_default30px.png'}}" width="60px" height="60px" alt="..." class="img-circle">
                        <div style="position: fixed" ng-show="ctrl.showHeadImage" >
                            <ul class="txt-inline-a select-inline-ul txt-cursor">
                                <li><a ng-click="ctrl.selectChange('personInfo')">个人资料</a></li>
                                <li><a ng-click="ctrl.selectChange('financial')">金融服务</a></li>
                                <li><a ng-click="ctrl.selectChange('feedback')">反馈意见</a></li>
                                <li><a ng-click="ctrl.selectChange('messages')">消息通知</a></li>
                                <li><a ng-click="ctrl.selectChange('myfollow')">我的关注</a></li>
                                <li><a ng-click="ctrl.selectChange('logout')">退出</a></li>
                            </ul>

                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>
</nav>
