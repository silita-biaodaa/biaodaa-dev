<!--头部-->
<style>
    body {
        background-color: #f8f8f8;

    }

    body::-webkit-scrollbar {
        display: none;
    }

    .bdd_area_left > div {
        display: inline-block;
    }

    .bdd_company_body {
        margin: 0 auto;
        width: 100%;
    }

    .bdd_adver {
        margin-top: 130px;
    }

    .a-point {
        cursor: pointer;
    }

    a:hover {
        color: blue;
    }

    .bg-color {
        width: 100%;
        background-color: white;
    }

    .bdd_adver {
        height: auto;
        padding-bottom: 20px;
    }

    .bdd_adver_header_a {
        min_height: 500px;
    }

    .bdd_font_color > span {
        cursor: default;
    }

    .bdd_win_conter_span {
        padding: 0px 10px;
        background-color: #A7BC6D;
        color: white;
        border-radius: 10px;
    }

    .bdd_win_conter_d {
        padding-top: 4px;
    }

    .bdd_win_conter_conter {
        margin-top: 28px;
    }

    .bdd_hold_top > span {
        width: 800px;
    }

    .bdd_hold_top_addr {
        text-align: left;
        width: 1000px;
        margin-top: 10px;
    }

    .bdd_win_conter_left {
        background-color: white;
        margin-top: 24px;
    }

    .bdd_win_conter {
        margin-top: 130px;
    }

    .bdd_win_conter_list {
        margin: 20px auto;
    }

    .text-inline {
        display: inline-block;
        vertical-align: top;
    }

    .bdd_adver_header_a {
        width: 1200px;
        margin: 0 auto;
    }
    .bdd_company_body{
        min-height: 550px;
    }
    .bdd_tender_a{
        overflow: auto;
        text-decoration: none;
    }
    .bdd_tender_a:hover{

      color: #666;
    }



</style>

<div class="bdd_company_body" ng-controller="TendListCtrl">
    <div class="bdd_adver" ng-show="ctrl.companySize&&ctrl.companySize>0">
        <div class="bdd_side_rihgt_r">共找到<span
                style="color: #cea63f"><span ng-bind="ctrl.companySize"></span></span>个公司
        </div>
        <div id="bdd_adver_header" class="bdd_adver_header_a" infinite-scroll='ctrl.nextPage2()'
             infinite-scroll-disabled='ctrl.busy' infinite-scroll-distance='0.1'>
            <div style="margin-top: 50px;" ng-repeat="company in ctrl.companyList">
                <a class="bdd_tender_a" href="#/companydetail?comId={{company.comId}}">
                <div class="text-inline bdd_win_conter_left_a">
                    <img src="{{company.logo?company.logo:'../../../vendor/images/logo_default.png'}}" alt="../../../vendor/images/logo_default.png">
                </div>
                <div class="text-inline bdd_win_conter_conter_a" style="margin-left: 100px;">
                        <div class="bdd_win_conter_header_a" style="color:#000000;font-size: 16px;font-weight: 700;" ng-bind="company.comName"></div>
                    <div class="bdd_win_conter_d_a">
                        <span class="bdd_win_conter_span_a" ng-bind="company.subsist|limitTo:2"></span>
                    </div>


                    <div class="bdd_hold_top_a">法定代表人：<span ng-bind="company.legalPerson"></span>
                    </div>
                    <div class="bdd_hold_top_a bdd_hold_list_a">注册资本：<span ng-bind="company.regisCapital"></span></div>
                    <!--<div class="bdd_hold_top bdd_hold_text">注册时间：<span ng-bind="company.certDate"></span></div>-->

                    <div class="bdd_hold_top_a bdd_hold_top_addr_a">地址：<span ng-bind="company.regisAddress"></span></div>
                </div>
                <div class="bdd_win_conter_right_a"></div>
                    </a>
            </div>
        </div>

    </div>

    <div class="bdd_adver" ng-show="ctrl.companyList==null||ctrl.companyList.length==0">
        <div style="margin: 0 auto;width: 100%;text-align: center" class="">
            <img src="../../../vendor/images/kym_icon_nothing.png"/>
            <div>没有找到符合资质的公司</div>

        </div>
    </div>
</div>
