<!--头部-->
<style>
    body {
        background-color: #f8f8f8;

    }

    body::-webkit-scrollbar {
        display: none;
    }

    .bdd_area_left > div {
        display: inline-block;
    }

    .bdd_company_body {
        margin: 0 auto;
        width: 100%;
    }
    .bdd_adver{
        margin-top: 130px;
    }

    .a-point {
        cursor: pointer;
    }

    a:hover {
        color: blue;
    }

    .bg-color {
        width: 100%;
        background-color: white;
    }

    .bdd_adver {
        height: auto;
        padding-bottom: 20px;
    }

    .bdd_adver_header_a {
        min_height: 500px;
    }

    .bdd_font_color > span {
        cursor: default;
    }

    .bdd_win_conter_span {
        padding: 0px 10px;
        background-color: #A7BC6D;
        color: white;
        border-radius: 10px;
    }

    .bdd_win_conter_d {
        padding-top: 4px;
    }

    .bdd_win_conter_conter {
        margin-top: 28px;
    }

    .bdd_hold_top > span {
        width: 800px;
    }

    .bdd_hold_top_addr {
        text-align: left;
        width: 1000px;
        margin-top: 10px;
    }

    .bdd_win_conter_left {
        background-color: white;
        margin-top: 24px;
    }
    .bdd_win_conter{
        margin-top: 130px;
    }
    .bdd_win_conter_list{
        margin: 130px auto;
    }
</style>
<div class="bdd_company_body" ng-controller="TendListCtrl">
    <div class="bdd_adver">
        <div id="bdd_adver_header" class="bdd_adver_header_a">
            <div class="bdd_win_conter bdd_win_conter_list" ng-repeat="company in copanyResultArr" style="cursor: default" ng-click="toTendListDetail(company)">
                <div class="bdd_win_conter_left">
                    <img ng-if="!company.logo"src="../../../vendor/images/logo_default.png" alt="">
                    <img ng-if="company.logo"  style="width: 110px;height: 110px;" src="{{company.logo}}" alt="">
                </div>
                <div class="bdd_win_conter_conter">
                    <a href="#/companydetail?comId={{company.comId}}">
                        <div class="bdd_win_conter_header" ng-bind="company.comName"></div>
                    </a>

                    <div class="bdd_win_conter_d">
                        <span class="bdd_win_conter_span" ng-bind="company.subsist|limitTo:2"></span>
                    </div>
                    <br>

                    <div style="margin-top:-2px" class="bdd_hold_top">法定代表人：<span ng-bind="company.legalPerson"></span>
                    </div>
                    <div class="bdd_hold_top bdd_hold_list">注册资本：<span ng-bind="company.regisCapital"></span></div>
                    <!--<div class="bdd_hold_top bdd_hold_text">注册时间：<span ng-bind="company.certDate"></span></div>-->
                    <br>

                    <div class="bdd_hold_top bdd_hold_top_addr">地址：<span ng-bind="company.regisAddress"></span></div>
                </div>
                <div class="bdd_win_conter_right"></div>
            </div>
        </div>

    </div>
</div>
